<!DOCTYPE html>
<html>
	<head>
		<title>jsDialog Documentation</title>
		<script src="jsDialog.js"></script>
		<link rel="stylesheet" type="text/css" href="jsDialog-default.css">
		<link rel="stylesheet" type="text/css" href="jsDialog-win8.css">
		<link rel="stylesheet" type="text/css" href="jsDialog-lightbox.css">
	</head>
	<body>
		<script>
			var d1 = new jsDialog({
				title: 'Windows 8 Theme',
				width: '50%',
				shadow_close: true,
				theme: 'win8',
				content: 'test'
			});
			var d2 = new jsDialog({
				title: 'Default Theme',
				width: '50%',
				shadow_close: true,
				content: 'test'
			});
			var d3 = new jsDialog({
				title: 'Light Box Theme',
				width: '50%',
				shadow_close: true,
				theme: 'lightbox',
				content: 'test',
				onclose: function() {
					alert('dialog 3 has closed.');
				}
			});
			var d4 = new jsDialog({
				title: 'Windows 8 Theme Custom Color',
				width: '50%',
				shadow_close: true,
				theme: 'win8',
				content: 'test',
				style: {
					container: {
						backgroundColor: '#eee'
					}
				}
			});
		</script>
	</body>
</html>
